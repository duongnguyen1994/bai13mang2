<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>
<body>
    <script>
        let arr = new Array(1,-1.2,-5,5,-5.5,-7,8,9,-11.2,-2);
        let count = 0;
        for(let i =0; i<arr.length;i++){
            if(Number.isInteger(arr[i]) && arr[i]<0){
                count++;
            }
        }
        document.write(`Số phần tử nguyên âm trong mảng là: ${count}`)
    </script>
</body>
</html>
