<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>
<body>
    <script>
        let arr = [];
        for(let i =0;i<10;i++){
            arr[i] = prompt('Nhập giá trị các phần tử cho mảng');
        }
        let V = prompt('Nhập giá trị của V');
        for(let j =0;j<10;j++){
            if(arr[j]==V){
                alert('V nằm trong mảng');
                break;
            }
            if(j=9){
                alert('V không nằm trong mảng');
            }
        }
    </script>
</body>
</html>
