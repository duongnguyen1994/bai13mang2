<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let arr = [];
        for (let i = 0; i<10;i++){
            arr[i] = Math.round(Math.random()*20 + 1)
        }
        let max = Math.max.apply(Math, arr)
        document.write(`Số lớn nhất là ${max} tại vị trí ${arr.indexOf(max)}`) 
    </script>
</body>
</html>
