<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let arr = [1.3,5,6.7,11,13,20,8.88,30,-1,11.1];
        let result = [];
        for(i=0;i<arr.length;i++){
            if(Number.isInteger(arr[i]) && arr[i]>=10){
                result.push(arr[i]);
            }
        }
        document.write(`Có ${result.length} số nguyên lớn hơn hoặc bằng 10`)
    </script>
</body>
</html>
