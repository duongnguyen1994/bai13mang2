<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7</title>
</head>
<body>
    <script>
        function createArray(){
            let arr = [];
            for(let i =0; i<10;i++){
                arr.push(Math.floor(Math.random()*20 + 1));
            }
            return arr;
        }

        function createV(){
            let V = prompt('Nhập vào số V');
            return V;
        }

        function checkV(){
            for(let i = 0;i<10;i++){
                if(V==arr[i]){
                    return true;
                }
            }
        }
        let arr = createArray();
        let V = createV();
        for(let i = 0; i<10;i++){
            if(checkV()){
                arr.shift(arr[i])
            }
        }
    </script>
</body>
</html>
