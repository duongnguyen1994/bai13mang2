<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>

<body>
    <script>
        function printResult(size){
            let arr = [];
            let count = 0;
            for (let i = 0; i < size; i++) {
                arr[i]= prompt('Nhập giá trị của phần tử trong mảng');
                if (checkNumber(arr[i])){
                    count += 1;
                }
            }
            return count;
        }
        document.write(printResult(10));
        
        function checkNumber(num){
            if(isFinite(num)){
                return true;
            }
        }

    </script>
</body>

</html>
