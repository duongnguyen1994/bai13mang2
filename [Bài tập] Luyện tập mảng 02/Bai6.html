<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>
<body>
    <script>
        let arr = [];
        for(let i=0;i<10;i++){
            arr[i] = prompt('Nhập ký tự');
        }
        document.write(`Các phần tử của hàm vừa nhập là: ${arr.join(', ')}<br>`);
        
        for(let i=0;i<10;i++){
            if(arr[i]=='-'){
                arr[i]='_';
            }
        }
        document.write(`Các phần tử của hàm sau khi sửa là: ${arr.join(', ')}`);

    </script>
</body>
</html>
